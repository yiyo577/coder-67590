<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel-AR - Contacto</title>
  <link rel="stylesheet" href="../css/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <header class="bg-primary text-white text-center py-4">
    <h1>Contacto - Travel-AR</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link text-white" href="../index.html">Inicio</a>
      <a class="nav-link text-white" href="destinos.html">Destinos</a>
      <a class="nav-link text-white" href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Escribinos</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>

  <footer class="bg-light text-center p-3">
    <p>© 2025 Travel-AR</p>
  </footer>

</body>
</html>

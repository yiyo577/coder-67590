<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel-AR - Destinos</title>
  <link rel="stylesheet" href="../css/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Destinos - Travel-AR</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link text-white" href="../index.html">Inicio</a>
      <a class="nav-link text-white" href="destinos.html">Destinos</a>
      <a class="nav-link text-white" href="contacto.html">Contacto</a>
    </nav>
  </header>

  <!-- Lista de destinos con grid -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Explorá nuestros destinos</h2>
    <div class="grid-destinos">
      <div class="card">
        <img src="../img\cerro-catedral-bariloche.jpeg" class="card-img-top" alt="Bariloche">
        <div class="card-body">
          <h5 class="card-title">Bariloche</h5>
          <p>Nieve, lagos y chocolate en la Patagonia.</p>
        </div>
      </div>
      <div class="card">
        <img src="../img/iguazu tp 2 2.webp" class="card-img-top" alt="Cataratas del Iguazú">
        <div class="card-body">
          <h5 class="card-title">Iguazú</h5>
          <p>Maravilla natural de nivel mundial.</p>
        </div>
      </div>
      <div class="card">
        <img src="../img/salta y jujuy tp2.webp" class="card-img-top" alt="Salta">
        <div class="card-body">
          <h5 class="card-title">Salta y Jujuy</h5>
          <p>Colores, cultura y paisajes únicos.</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center p-3">
    <p>© 2025 Travel-AR</p>
  </footer>

</body>
</html>
